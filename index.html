<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0A0D14">
    <title>Password Generator</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <main class="contenedor__formulario">
        <h1 class="appName">Password Generator</h1>
        <form action="#" class="formulario__password">
            <div class="password">
                <label class="lblPassword" for="txtPassword">Generated Password</label>
                <div class="contenedor__password-principal">
                    <input id="txtPassword" class="txtPassword" type="text" readonly >
                    <button class="btnGenerarPassword"><i class="bi bi-arrow-clockwise"></i></button>
                    <button class="btnCopiarPassword">Copy</button>
                </div>
                <p class="mensaje__copiado">Copied</p>
            </div>
            <div class="password__opciones">
                <fieldset class="contenedor__longitud">
                    <label class="lblLongitud" for="longitudPassword">Lenght: <span class="lblLon">0</span></label>
                    <div class="contenedor__inputRange">
                        <input class="longitud" id="longitud" type="range" min="8" max="18" value="8">
                    </div>
                </fieldset>
                <fieldset class="checkboxes">
                    <label for="settings" class="lblSettings">Settings</label>
                    <div class="checks">
                        <div class="check">
                            <label  class="lblCheck" for="checkNumeros">Include Numbers</label><input class="checkItem" type="checkbox" name="numeros" id="checkNumeros" checked>
                        </div>
                        <div class="check">
                            <label  class="lblCheck" for="checkLetras">Include Letters</label><input class="checkItem" type="checkbox" name="letras" id="checkLetras" checked>
                        </div>
                        <div class="check">
                            <label  class="lblCheck" for="checkSimbolos">Include Symbols</label><input class="checkItem" type="checkbox" name="simbolos" id="checkSimbolos" checked>
                        </div>
                    </div>
                </fieldset>

            </div>
        </form>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
